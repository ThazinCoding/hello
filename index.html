<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Min Tags</title>
</head>
<body>
    <div>
    <img src="./image/image.jpg"/>
    <a href="https://www.figma.com">Go to Figma Website</a>
    <p>This is a paragraph tag.</p>
    <h1>Title 1</h1>
    <h2>Title 2</h2>
    <h3>Title 3</h3>
    <h3>Title 4</h4>
    <form>
        <label>Username</label>
        <input placeholder="Enter Username"/>
        <label>Password</label>
        <input placeholder="Enter Username"/>
       <button>Login</button>
    </form>
    <p>This is a normal paragraph, but <span>this part is highlighted in red and bold</span></p>
    <!--Audio element-->
    <audio controls>
        <source src="./audio/SoungHelix-Song-1.mp3" type="audio/mpeg"/>
        Your browser does not support the audio element.
    </audio>
     <!--Video element-->
     <video width="640" height="360" controls>
        <source src="./video/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tags.
     </video>
     <!--Canva element-->
     <canvas id="myCanvas" width="400" height="200" style="border: 1px solid #000000;"> 
        Your browser does not support the Html canvas tags.
    </canvas>
    <iframe src="https://example.com" width="600" height="400"></iframe>
    </div>
</body>
</html>
